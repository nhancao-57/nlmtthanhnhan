<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Control Panel</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;}
        button { background: #00bf63; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 1rem; }
        button:hover { background: #009e52; }
        .hidden { display: none; }
        .stat { font-size: 2rem; font-weight: bold; color: #333; }
        .label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <h2>ðŸŒž Solar Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Growatt Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login">Login</button>
        </form>
        <p id="error-msg" style="color: red; display: none; text-align: center; margin-top: 10px;"></p>
    </div>

    <div id="dashboard-section" class="card hidden">
        <h2>Plant Overview</h2>
        <div style="margin-top: 20px;">
            <div class="label">Current Power</div>
            <div class="stat"><span id="current-power">--</span> kW</div>
        </div>
        <div style="margin-top: 20px;">
            <div class="label">Total Energy Today</div>
            <div class="stat"><span id="daily-energy">--</span> kWh</div>
        </div>
        <button onclick="logout()" style="background: #666; margin-top: 30px;">Logout</button>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/solar';
        let sessionToken = null;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');
            
            btn.innerText = 'Connecting...';
            errorMsg.style.display = 'none';

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                // 1. Call our Netlify Function to Login
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', user, pass })
                });
                
                const data = await response.json();

                if (data.success) {
                    sessionToken = data.token; // Store token from backend
                    showDashboard();
                    fetchPlantData();
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (err) {
                errorMsg.innerText = err.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.innerText = 'Login';
            }
        });

        async function fetchPlantData() {
            if (!sessionToken) return;
            
            try {
                // 2. Call Netlify Function to get Data (using the token)
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getData', token: sessionToken })
                });
                const data = await response.json();
                
                if (data.success) {
                    // Update UI with real data
                    document.getElementById('current-power').innerText = data.power;
                    document.getElementById('daily-energy').innerText = data.today;
                }
            } catch (err) {
                console.error("Failed to fetch data", err);
            }
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
        }

        function logout() {
            sessionToken = null;
            location.reload();
        }
    </script>
</body>
</html>
