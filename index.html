<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLMT Solar Control</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #eef2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center; }
        
        h2 { margin: 0 0 20px 0; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 12px; background: #00bf63; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #009e52; }
        
        .hidden { display: none; }
        .error { color: red; margin-top: 10px; font-size: 14px; display: none; }

        /* Dashboard Styles */
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .stat-label { color: #666; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 28px; font-weight: bold; color: #333; margin: 5px 0; }
        .unit { font-size: 14px; color: #888; font-weight: normal; }
        
        .logout { background: transparent; color: #666; margin-top: 10px; font-weight: normal; }
        .logout:hover { background: #f0f0f0; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-view" class="card">
            <h2>ðŸ”’ Solar Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Access Plant</button>
            <div id="error-msg" class="error"></div>
        </div>

        <div id="dashboard-view" class="card hidden">
            <h2 id="plant-name">My Solar Plant</h2>
            
            <div class="stat-box">
                <div class="stat-label">Total Energy Generated</div>
                <div class="stat-value"><span id="total-energy">--</span> <span class="unit">kWh</span></div>
            </div>

            <div class="stat-box">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="status-text" style="font-size: 20px;">--</div>
            </div>

            <p style="font-size: 12px; color: #aaa;">ID: <span id="plant-id">--</span> | <span id="country">--</span></p>

            <button onclick="logout()" class="logout">Logout</button>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/solar';

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('button');
            const errDiv = document.getElementById('error-msg');

            btn.innerText = "Verifying...";
            errDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success!
                    renderDashboard(data);
                } else {
                    // Login Failed
                    throw new Error(data.error || "Login Failed");
                }
            } catch (error) {
                errDiv.innerText = error.message;
                errDiv.style.display = 'block';
                btn.innerText = "Access Plant";
            }
        }

        function renderDashboard(data) {
            // Mapping fields based on your previous raw JSON
            // Structure: data.data.plants[0]
            if (data.data && data.data.plants && data.data.plants.length > 0) {
                const plant = data.data.plants[0];

                document.getElementById('total-energy').innerText = plant.total_energy;
                document.getElementById('plant-id').innerText = plant.plant_id;
                document.getElementById('country').innerText = plant.country;
                document.getElementById('plant-name').innerText = plant.name || "Solar Plant"; // 'name' might need checking in raw data
                
                // Determine Status
                // If 'pac' or 'current_power' exists and > 0, it's online
                const power = parseFloat(plant.current_power || plant.pac || 0);
                const statusDiv = document.getElementById('status-text');
                if (power > 0) {
                    statusDiv.innerText = "ðŸŸ¢ Generating " + power + "W";
                    statusDiv.style.color = "#00bf63";
                } else {
                    statusDiv.innerText = "ðŸŒ™ Offline / Night";
                    statusDiv.style.color = "#666";
                }

                // Switch Views
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
            } else {
                alert("Login correct, but no plant data found!");
            }
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
