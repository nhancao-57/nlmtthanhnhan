<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTNN Thành Nhân - Device Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { DEFAULT: '#16a34a', dark: '#15803d' } }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <header class="w-full bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                <h1 class="font-bold text-lg text-gray-800">VTNN Thành Nhân</h1>
            </div>
            <button onclick="logout()" class="text-sm text-gray-500 hover:text-red-500 transition hidden" id="btn-logout">Đăng xuất</button>
        </div>
    </header>

    <main class="flex justify-center items-center p-6 min-h-[80vh]">
        
        <section id="login-view" class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8 fade-in">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Quản lý thiết bị</h2>
                <p class="text-gray-500 text-sm">V4 API System</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Tên đăng nhập" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand outline-none">
                <input type="password" id="password" placeholder="Mật khẩu" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand outline-none">
                <button onclick="login()" id="btn-login" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-2 rounded-lg transition">Đăng Nhập</button>
                <p id="error-msg" class="text-red-500 text-xs text-center hidden"></p>
            </div>
        </section>

        <section id="dashboard-view" class="w-full max-w-4xl hidden fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-800">Danh sách thiết bị (Device List)</h2>
                <p class="text-sm text-gray-500">Tìm thấy <span id="device-count" class="font-bold text-brand">0</span> thiết bị kết nối.</p>
            </div>

            <div id="device-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
            
            <div class="mt-8 p-4 bg-gray-900 rounded-lg text-xs text-gray-400 font-mono overflow-x-auto">
                 <p class="mb-2 uppercase font-bold text-gray-500">Debug Info (Raw V4 Response):</p>
                 <pre id="raw-debug">Waiting for data...</pre>
            </div>
        </section>

    </main>

    <script>
        const API_URL = '/.netlify/functions/solar';

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errDiv = document.getElementById('error-msg');

            btn.innerText = "Đang kết nối...";
            btn.disabled = true;
            errDiv.classList.add('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const json = await response.json();

                if (response.ok && json.code === 0) { // Growatt "code: 0" means success
                    renderDevices(json.data);
                    document.getElementById('raw-debug').innerText = JSON.stringify(json, null, 2);
                } else {
                    throw new Error(json.message || json.error || "Login Failed");
                }
            } catch (error) {
                errDiv.innerText = error.message;
                errDiv.classList.remove('hidden');
                btn.innerText = "Đăng Nhập";
                btn.disabled = false;
            }
        }

        function renderDevices(dataObj) {
            // "dataObj" corresponds to the "data" object in your JSON (pages, count, data[])
            const devices = dataObj.data || [];
            
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            document.getElementById('device-count').innerText = dataObj.count || devices.length;

            const grid = document.getElementById('device-grid');
            grid.innerHTML = ''; // Clear previous

            devices.forEach(device => {
                // Determine Icon based on device type
                let icon = '⚡'; 
                let typeLabel = 'Unknown';
                let colorClass = 'bg-gray-100 text-gray-600';

                if(device.deviceType === 'inv' || device.deviceType === 'max') {
                    typeLabel = 'Inverter';
                    icon = '☀️';
                    colorClass = 'bg-green-100 text-green-700 border-green-200';
                } else if (device.deviceType === 'datalogger') {
                    typeLabel = 'Data Logger';
                    icon = 'wifi';
                    colorClass = 'bg-blue-100 text-blue-700 border-blue-200';
                }

                // Create Card HTML
                const card = `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 flex items-start space-x-4 hover:shadow-md transition">
                        <div class="h-12 w-12 rounded-full flex items-center justify-center text-xl ${colorClass}">
                            ${icon}
                        </div>
                        <div>
                            <p class="text-xs font-bold uppercase text-gray-400 tracking-wider">${typeLabel}</p>
                            <h3 class="text-lg font-bold text-gray-800 font-mono">${device.deviceSn}</h3>
                            <p class="text-sm text-gray-500 mt-1">Installed: ${device.createDate}</p>
                            
                            <div class="mt-3 inline-flex items-center px-2 py-1 bg-gray-100 rounded text-xs text-gray-600">
                                <span>Type Code: ${device.deviceType}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
