<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTNN Th√†nh Nh√¢n - Solar Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#059669', dark: '#047857', light: '#d1fae5' },
                        solar: { yellow: '#fbbf24', orange: '#f59e0b' }
                    },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-brand">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-brand text-white p-2 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gray-800 leading-tight">VTNN Th√†nh Nh√¢n</h1>
                    <p class="text-xs text-brand-dark font-medium tracking-wide">SOLAR CONTROL SYSTEM</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleLang()" class="text-sm font-semibold text-gray-500 hover:text-brand transition" id="lang-btn">EN / VN</button>
                <button onclick="logout()" id="btn-logout" class="hidden text-sm bg-red-50 text-red-600 px-3 py-1.5 rounded hover:bg-red-100 transition">
                    <span data-key="logout">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">

        <div id="login-view" class="max-w-md mx-auto mt-10 glass-panel p-8 rounded-2xl shadow-xl border border-gray-200 fade-in">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-brand-dark" data-key="loginTitle">System Login</h2>
                <p class="text-gray-500 text-sm mt-2" data-key="loginSub">Secure Access Required</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-key="user">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-key="pass">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition">
                </div>
                
                <div id="error-msg" class="text-red-500 text-sm bg-red-50 p-3 rounded hidden"></div>

                <button onclick="login()" id="btn-login" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5" data-key="loginBtn">
                    Access Dashboard
                </button>
            </div>
        </div>

        <div id="dashboard-view" class="hidden space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in delay-100">
                
                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-solar-yellow relative overflow-hidden">
                    <div class="absolute right-0 top-0 p-4 opacity-10">
                        <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="currentPower">Current Power</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-power" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">W</span>
                    </div>
                    <div id="status-dot" class="mt-4 flex items-center text-sm font-medium text-gray-400">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span> <span id="status-text">Offline</span>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-brand relative overflow-hidden">
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="todayEnergy">Energy Today</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-today" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">kWh</span>
                    </div>
                    <div class="mt-4 text-sm text-green-600 font-medium bg-green-50 inline-block px-2 py-1 rounded">
                        üå± Eco-friendly
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-blue-500 relative overflow-hidden">
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="totalEnergy">Lifetime Energy</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-total" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">kWh</span>
                    </div>
                    <p class="mt-4 text-xs text-gray-400" id="plant-name-display">--</p>
                </div>
            </div>

            <div class="fade-in delay-200">
                <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <span data-key="deviceList">Connected Devices</span>
                    <span id="device-count" class="bg-gray-200 text-gray-600 text-xs px-2 py-0.5 rounded-full">0</span>
                </h3>

                <div id="device-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>
            
        </div>
    </main>

    <script>
        // --- CONFIG & TRANSLATION ---
        let lang = 'vi';
        const texts = {
            vi: {
                loginTitle: 'H·ªá Th·ªëng NƒÉng L∆∞·ª£ng',
                loginSub: 'VTNN Th√†nh Nh√¢n - Y√™u c·∫ßu ƒëƒÉng nh·∫≠p',
                user: 'T√™n ƒëƒÉng nh·∫≠p',
                pass: 'M·∫≠t kh·∫©u',
                loginBtn: 'Truy c·∫≠p h·ªá th·ªëng',
                logout: 'ƒêƒÉng xu·∫•t',
                currentPower: 'C√¥ng su·∫•t hi·ªán t·∫°i',
                todayEnergy: 'S·∫£n l∆∞·ª£ng h√¥m nay',
                totalEnergy: 'T·ªïng s·∫£n l∆∞·ª£ng',
                deviceList: 'Danh s√°ch thi·∫øt b·ªã',
                online: 'ƒêang ho·∫°t ƒë·ªông',
                offline: 'ƒê√£ ng·∫Øt k·∫øt n·ªëi',
                inverter: 'Bi·∫øn t·∫ßn (Inverter)',
                logger: 'B·ªô ghi d·ªØ li·ªáu',
                loading: 'ƒêang t·∫£i d·ªØ li·ªáu...'
            },
            en: {
                loginTitle: 'Solar System',
                loginSub: 'VTNN Thanh Nhan - Login Required',
                user: 'Username',
                pass: 'Password',
                loginBtn: 'Access Dashboard',
                logout: 'Logout',
                currentPower: 'Current Power',
                todayEnergy: 'Energy Today',
                totalEnergy: 'Lifetime Energy',
                deviceList: 'Device Inventory',
                online: 'Online',
                offline: 'Offline',
                inverter: 'Inverter',
                logger: 'Data Logger',
                loading: 'Loading data...'
            }
        };

        function updateLang() {
            document.querySelectorAll('[data-key]').forEach(el => {
                el.innerText = texts[lang][el.dataset.key];
            });
        }
        
        function toggleLang() {
            lang = lang === 'vi' ? 'en' : 'vi';
            updateLang();
        }

        // --- MAIN LOGIC ---
        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errDiv = document.getElementById('error-msg');

            btn.innerText = texts[lang].loading;
            btn.disabled = true;
            errDiv.classList.add('hidden');

            try {
                // Call Backend
                const res = await fetch('/.netlify/functions/solar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                
                const json = await res.json();

                if (!json.success && !json.data) throw new Error(json.error || "Login Failed");

                renderDashboard(json.data);

            } catch (err) {
                errDiv.innerText = err.message;
                errDiv.classList.remove('hidden');
                btn.innerText = texts[lang].loginBtn;
                btn.disabled = false;
            }
        }

        function renderDashboard(data) {
            // 1. Hide Login, Show Dash
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            
            // 2. Render Summary (V1 Data)
            if(data.summary) {
                const s = data.summary;
                
                // Animate Numbers
                document.getElementById('val-power').innerText = s.currentPower.toLocaleString();
                document.getElementById('val-today').innerText = parseFloat(s.dailyEnergy).toFixed(1);
                document.getElementById('val-total').innerText = parseFloat(s.totalEnergy).toFixed(0);
                document.getElementById('plant-name-display').innerText = s.name;

                // Status Indicator
                const statusDot = document.getElementById('status-dot').querySelector('span');
                const statusText = document.getElementById('status-text');
                
                if(s.status === 'online') {
                    statusDot.className = "w-3 h-3 rounded-full bg-green-500 animate-pulse-slow mr-2 shadow-[0_0_10px_rgba(16,185,129,0.5)]";
                    statusText.innerText = texts[lang].online;
                    statusText.className = "text-brand font-bold";
                } else {
                    statusDot.className = "w-3 h-3 rounded-full bg-gray-400 mr-2";
                    statusText.innerText = texts[lang].offline;
                }
            }

            // 3. Render Devices (V4 Data)
            const grid = document.getElementById('device-grid');
            grid.innerHTML = '';
            
            if(data.devices && data.devices.length > 0) {
                document.getElementById('device-count').innerText = data.devices.length;

                data.devices.forEach(dev => {
                    const isInv = (dev.deviceType === 'inv' || dev.deviceType === 'max');
                    const label = isInv ? texts[lang].inverter : texts[lang].logger;
                    const icon = isInv ? 
                        '<svg class="w-6 h-6 text-brand" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>' : 
                        '<svg class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/></svg>';

                    const card = `
                        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition flex items-center gap-4 group">
                            <div class="p-3 bg-gray-50 rounded-lg group-hover:bg-brand-light transition">
                                ${icon}
                            </div>
                            <div class="overflow-hidden">
                                <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">${label}</p>
                                <p class="text-sm font-bold text-gray-800 font-mono truncate">${dev.deviceSn}</p>
                                <p class="text-xs text-gray-400 mt-1 truncate">Added: ${dev.createDate.split(' ')[0]}</p>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            } else {
                grid.innerHTML = '<p class="text-gray-400 text-sm italic col-span-3">No devices found in V4 Record.</p>';
            }
        }

        function logout() { location.reload(); }
        
        // Initialize
        updateLang();
    </script>
</body>
</html>
