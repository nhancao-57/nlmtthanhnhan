<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTNN ThÃ nh NhÃ¢n - Solar Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#059669', dark: '#047857', light: '#d1fae5' },
                        solar: { yellow: '#fbbf24', orange: '#f59e0b' }
                    },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-brand">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer select-none" onclick="triggerDebug()">
                <div class="bg-brand text-white p-2 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gray-800 leading-tight">VTNN ThÃ nh NhÃ¢n</h1>
                    <p class="text-xs text-brand-dark font-medium tracking-wide">SOLAR CONTROL SYSTEM</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleLang()" class="text-sm font-semibold text-gray-500 hover:text-brand transition" id="lang-btn">EN / VN</button>
                <button onclick="logout()" id="btn-logout" class="hidden text-sm bg-red-50 text-red-600 px-3 py-1.5 rounded hover:bg-red-100 transition">
                    <span data-key="logout">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">

        <div id="debug-panel" class="hidden mb-6 p-4 bg-gray-800 text-green-400 text-xs font-mono rounded overflow-x-auto whitespace-pre-wrap"></div>

        <div id="login-view" class="max-w-md mx-auto mt-10 glass-panel p-8 rounded-2xl shadow-xl border border-gray-200 fade-in">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-brand-dark" data-key="loginTitle">System Login</h2>
                <p class="text-gray-500 text-sm mt-2" data-key="loginSub">Secure Access Required</p>
            </div>
            <div class="space-y-5">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand outline-none transition">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand outline-none transition">
                <div id="error-msg" class="text-red-500 text-sm bg-red-50 p-3 rounded hidden"></div>
                <button onclick="login()" id="btn-login" class="w-full bg-brand hover:bg-brand-dark text-white font-bold py-3.5 rounded-lg shadow-lg transition transform hover:-translate-y-0.5" data-key="loginBtn">Access Dashboard</button>
            </div>
        </div>

        <div id="dashboard-view" class="hidden space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in delay-100">
                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-solar-yellow relative overflow-hidden">
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="currentPower">Current Power</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-power" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">W</span>
                    </div>
                    <div id="status-dot" class="mt-4 flex items-center text-sm font-medium text-gray-400">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span> <span id="status-text">Offline</span>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-brand relative overflow-hidden">
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="todayEnergy">Energy Today</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-today" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">kWh</span>
                    </div>
                    <div class="mt-4 text-sm text-green-600 font-medium bg-green-50 inline-block px-2 py-1 rounded">ðŸŒ± Eco-friendly</div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border-l-4 border-blue-500 relative overflow-hidden">
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-wider" data-key="totalEnergy">Lifetime Energy</p>
                    <div class="mt-2 flex items-baseline gap-2">
                        <span id="val-total" class="text-4xl font-extrabold text-gray-800">--</span>
                        <span class="text-lg text-gray-500 font-medium">kWh</span>
                    </div>
                    <p class="mt-4 text-xs text-gray-400" id="plant-name-display">--</p>
                </div>
            </div>

            <div class="fade-in">
                <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2">
                    <span data-key="deviceList">Connected Devices</span>
                    <span id="device-count" class="bg-gray-200 text-gray-600 text-xs px-2 py-0.5 rounded-full">0</span>
                </h3>
                <div id="device-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
            
        </div>
    </main>

    <script>
        // --- TRANSLATION ---
        let lang = 'vi';
        const texts = {
            vi: { loginTitle: 'Há»‡ Thá»‘ng NÄƒng LÆ°á»£ng', loginSub: 'VTNN ThÃ nh NhÃ¢n - YÃªu cáº§u Ä‘Äƒng nháº­p', loginBtn: 'Truy cáº­p há»‡ thá»‘ng', currentPower: 'CÃ´ng suáº¥t hiá»‡n táº¡i', todayEnergy: 'Sáº£n lÆ°á»£ng hÃ´m nay', totalEnergy: 'Tá»•ng sáº£n lÆ°á»£ng', deviceList: 'Danh sÃ¡ch thiáº¿t bá»‹', online: 'Äang hoáº¡t Ä‘á»™ng', offline: 'ÄÃ£ ngáº¯t káº¿t ná»‘i', logout: 'ÄÄƒng xuáº¥t', loading: 'Äang táº£i...' },
            en: { loginTitle: 'Solar System', loginSub: 'VTNN Thanh Nhan - Login Required', loginBtn: 'Access Dashboard', currentPower: 'Current Power', todayEnergy: 'Energy Today', totalEnergy: 'Lifetime Energy', deviceList: 'Device Inventory', online: 'Online', offline: 'Offline', logout: 'Logout', loading: 'Loading...' }
        };

        function updateLang() { document.querySelectorAll('[data-key]').forEach(el => el.innerText = texts[lang][el.dataset.key]); }
        function toggleLang() { lang = lang === 'vi' ? 'en' : 'vi'; updateLang(); }

        // --- DEBUG FUNCTION ---
        let clickCount = 0;
        function triggerDebug() {
            clickCount++;
            if (clickCount >= 5) {
                document.getElementById('debug-panel').classList.remove('hidden');
                clickCount = 0;
            }
        }

        // --- MAIN LOGIC ---
        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            
            btn.innerText = texts[lang].loading;
            
            try {
                const res = await fetch('/.netlify/functions/solar', {
                    method: 'POST',
                    body: JSON.stringify({ username: user, password: pass })
                });
                const json = await res.json();
                
                if (!json.success && !json.data) throw new Error(json.error || "Login Failed");
                
                // Show RAW JSON in Debug Panel just in case
                document.getElementById('debug-panel').innerText = JSON.stringify(json.data, null, 2);
                
                renderDashboard(json.data);

            } catch (err) {
                alert(err.message);
                btn.innerText = texts[lang].loginBtn;
            }
        }

        function renderDashboard(data) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');

            const plant = data.raw_plant || {};

            // --- 1. SMART MAPPING (HUNT FOR DATA) ---
            // Look for power in all common keys
            const powerW = parseFloat(plant.pac || plant.current_power || plant.power || plant.ppv || 0);
            
            // Look for Today's Energy in all common keys
            const eToday = parseFloat(plant.e_today || plant.today_energy || plant.epv_today || plant.energy_today || plant.etoday || 0);
            
            // Look for Total Energy
            const eTotal = parseFloat(plant.total_energy || plant.e_total || plant.etotal || 0);

            // --- 2. RENDER VALUES ---
            document.getElementById('val-power').innerText = powerW.toLocaleString();
            document.getElementById('val-today').innerText = eToday.toFixed(1);
            document.getElementById('val-total').innerText = eTotal.toFixed(0);
            document.getElementById('plant-name-display').innerText = plant.plant_name || plant.name || "Solar Plant";

            // --- 3. FIX STATUS CONTRADICTION ---
            // If Power > 0, FORCE status to ONLINE
            const statusDot = document.getElementById('status-dot').querySelector('span');
            const statusText = document.getElementById('status-text');
            
            if (powerW > 0) {
                statusDot.className = "w-3 h-3 rounded-full bg-green-500 animate-pulse-slow mr-2 shadow-[0_0_10px_rgba(16,185,129,0.5)]";
                statusText.innerText = texts[lang].online;
                statusText.className = "text-brand font-bold";
            } else {
                statusDot.className = "w-3 h-3 rounded-full bg-gray-400 mr-2";
                statusText.innerText = texts[lang].offline;
                statusText.className = "text-gray-400 font-medium";
            }

            // --- 4. RENDER DEVICES ---
            const grid = document.getElementById('device-grid');
            grid.innerHTML = '';
            const devices = data.devices || [];
            document.getElementById('device-count').innerText = devices.length;

            devices.forEach(dev => {
                const isInv = (dev.deviceType === 'inv' || dev.deviceType === 'max');
                const icon = isInv ? 'âš¡' : 'ðŸ“¡';
                const card = `
                    <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex items-center gap-4">
                        <div class="p-3 bg-gray-50 rounded-lg text-xl">${icon}</div>
                        <div>
                            <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">${isInv ? 'Inverter' : 'Device'}</p>
                            <p class="text-sm font-bold text-gray-800 font-mono">${dev.deviceSn}</p>
                            <p class="text-xs text-gray-400 mt-1">${dev.createDate || ''}</p>
                        </div>
                    </div>`;
                grid.innerHTML += card;
            });
        }
        
        function logout() { location.reload(); }
        updateLang();
    </script>
</body>
</html>
